    <style type="text/css">
        body,html{margin:0;padding:0}
        .ah{width:300px;height:15px;text-align:center}
        .ah a{display:block;font:normal normal 11px Helvetica;color:#006699}

    <script>
        // Fungsi untuk memeriksa apakah pengunjung menggunakan VPN dengan API pihak ketiga
        async function checkVPN(ip) {
            try {
                let response = await fetch(`https://vpnapi.io/api/${ip}?key=73b73789321a4b93825307468542dff8`);
                let data = await response.json();
                return data.security.vpn || data.security.proxy || data.security.tor; // Cek apakah menggunakan VPN/Proxy/Tor
            } catch (error) {
                console.error("Error fetching VPN data:", error);
                return false; // Jika gagal, tidak menganggapnya sebagai VPN
            }
        }

        // Fungsi untuk mendapatkan IP pengunjung
        async function getVisitorIP() {
            try {
                let response = await fetch('https://api64.ipify.org?format=json');
                let data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return null;
            }
        }

        window.onload = async function() {
            // Dapatkan IP pengunjung
            let ip = await getVisitorIP();
            if (ip) {
                let isUsingVPN = await checkVPN(ip);
                if (isUsingVPN) {
                    // Blokir konten jika pengunjung menggunakan VPN
                    document.body.innerHTML = "Access Denied. VPN or Proxy detected."; 
                }
            }
        }
    </script>
